<script>
async function loadBookings() {
  const q = document.getElementById("search").value.toLowerCase();
  const st = document.getElementById("filterState").value;

  const res = await fetch("../backend/pos/reservas-list.php");
  const data = await res.json();

  if (!data.ok) return alert("Error cargando reservas");

  let rows = data.reservas;

  if (q) {
    rows = rows.filter(r =>
      r.code.toLowerCase().includes(q) ||
      r.client.toLowerCase().includes(q) ||
      r.movie.toLowerCase().includes(q)
    );
  }

  if (st) rows = rows.filter(r => r.status === st);

  render(rows);
}

function resetFilters() {
  document.getElementById("search").value = "";
  document.getElementById("filterState").value = "";
  loadBookings();
}

function render(list) {
  const tbody = document.getElementById("rows");
  tbody.innerHTML = "";

  list.forEach(r => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${r.id}</td>
      <td>${r.code}</td>
      <td>${r.client}</td>
      <td>${r.movie}</td>
      <td>${r.date}</td>
      <td>${r.time}</td>
      <td>${r.room}</td>
      <td>${r.seats}</td>
      <td>$${Number(r.total).toLocaleString()}</td>
      <td><span class="status ${r.status}">${r.status}</span></td>
      <td class="actions">
        <button class="btn-pay" onclick="pay(${r.id})">Cobrar</button>
        <button class="btn-ticket" onclick="printTicket(${r.id})">Ticket</button>
        <button class="btn-cancel" onclick="cancelBooking(${r.id})">Anular</button>
        <button class="btn-delete" onclick="deleteBooking(${r.id})">Eliminar</button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

async function pay(id) {
  if (!confirm("Â¿Cobrar esta reserva?")) return;

  const res = await fetch("../backend/pos/reservas-pay.php?id=" + id);
  const data = await res.json();

  if (!data.ok) return alert(data.error);

  loadBookings();

  if (window.opener && window.opener.location.href.includes("pos.html")) {
    window.opener.location.reload();
  }

  alert("Reserva pagada correctamente");
}

function printTicket(id) {
  window.print();
}

async function cancelBooking(id) {
  if (!confirm("Â¿Cancelar esta reserva?")) return;

  const res = await fetch("../backend/pos/reservas-cancel.php?id=" + id);
  const data = await res.json();

  if (!data.ok) return alert(data.error);

  loadBookings();
}

async function deleteBooking(id) {
  if (!confirm("Â¿Eliminar esta reserva definitivamente?")) return;

  const form = new FormData();
  form.append("id", id);

  const res = await fetch("../backend/pos/reservas-delete.php", {
    method: "POST",
    body: form
  });

  const data = await res.json();
  if (!data.ok) return alert(data.error);

  loadBookings();
}

loadBookings();
</script>
